<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
</head>
<h1>IDs and Classes</h1>

<body>
    <div id="mainBox" class="redBg">hi good morning</div>

    <!-- shortcuts -->

    <!-- span.redBg.blackUndeline provide class names inside span tag-->
    <span class="redBg blackUndeline"></span>

    <!-- .redBg.blackUnderline provide class name inside div tag-->
    <!-- Emmet will take div tag as default -->
     <div class="redBg blackUnderline"></div>

    <!-- span.redBg*5 it will provide 5 times -->
    <span class="redBg"></span>
    <span class="redBg"></span>
    <span class="redBg"></span>
    <span class="redBg"></span>
    <span class="redBg"></span>

    <!-- span#mainBox provide id as mainBx inside span-->
    <span id="mainBox"></span>

</body>

</html>
