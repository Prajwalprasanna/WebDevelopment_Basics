    <h1>HTML Entities</h1>
<body>
    <!-- we will not get the spaces that we have inserted we will only get one space -->
    <p>This is a               paragraph</p>

    <!-- if we want to insert multiple spaces we use &nbso;  -->
    <p>This is another &nbsp;&nbsp;&nbsp;paragraph with 4 spaces</p>
    <p>Copyright is written as &copy;</p>
    <p>Pound is written as &pound;</p>
    <p>Paragraph is written as &lt;p&gt;</p>
    <p>Empty charecter is written as &#8203;</p>
</body>
